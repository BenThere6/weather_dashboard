<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <section id="screen_container">
        <aside id="aside">
            <form id="user_search_form">
                <label><h2>Search for a City:</h2></label>
                <input type="text" id="city_search" class='width-100' placeholder="San Diego" value='San Diego' autocomplete="off"><br><br>
                <input type="submit" id='submit_btn' class='width-100' value="Search">
            </form>
            <section id="recent_searches"></section>
        </aside>
        <section id="main">
            <div id="todays_weather_box">
                <h2><span id=city>test</span> <span id="today_date">test</span> <span></span><img id="today_icon" alt="Weather Icon"></h2>
                <div id="today_temp">test</div>
                <div id="today_wind">test</div>
                <div id="today_humidity">test</div>
            </div>
            <div id="five_day_box">
                <h3>5-Day Forecast:</h3>
                <div id="card_container">
                    <div class="five_day_cards">
                        <div id="day_one_date" class="bold">test</div>
                        <img id="day_one_icon" alt="Weather Icon">
                        <div id="day_one_temp">test</div>
                        <div id="day_one_wind">test</div>
                        <div id="day_one_humidity">test</div>
                    </div>
                    <div class="five_day_cards">
                        <div id="day_two_date" class="bold">test</div>
                        <img id="day_two_icon" alt="Weather Icon">
                        <div id="day_two_temp">test</div>
                        <div id="day_two_wind">test</div>
                        <div id="day_two_humidity">test</div>
                    </div>
                    <div class="five_day_cards">
                        <div id="day_three_date" class="bold">test</div>
                        <img id="day_three_icon" alt="Weather Icon">
                        <div id="day_three_temp">test</div>
                        <div id="day_three_wind">test</div>
                        <div id="day_three_humidity">test</div>
                    </div>
                    <div class="five_day_cards">
                        <div id="day_four_date" class="bold">test</div>
                        <img id="day_four_icon" alt="Weather Icon">
                        <div id="day_four_temp">test</div>
                        <div id="day_four_wind">test</div>
                        <div id="day_four_humidity">test</div>
                    </div>
                    <div class="five_day_cards">
                        <div id="day_five_date" class="bold">test</div>
                        <img id="day_five_icon" alt="Weather Icon">
                        <div id="day_five_temp">test</div>
                        <div id="day_five_wind">test</div>
                        <div id="day_five_humidity">test</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
<script src="./assets/script.js"></script>
</html>
