<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <aside>
        <form id="user_search_form">
            <label><h2>Search for a City:</h2></label>
            <input type="text" id="city_search" placeholder="San Diego">
            <input type="submit" value="Search">
        </form>
        <section id="recent_searches"></section>
    </aside>
    <section>
        <div id="todays_weather_box">
            <h2><span id=city></span> <span id="today_date"></span><span id="today_icon"></span></h2>
            <div id="today_temp"></div>
            <div id="today_wind"></div>
            <div id="today_humidity"></div>
        </div>
        <div id="five_day_box">
            <h3>5-Day Forecast:</h3>
            <div class="five_day_cards">
                <div id="day_one_date"></div>
                <div id="day_one_icon"></div>
                <div id="day_one_temp"></div>
                <div id="day_one_wind"></div>
                <div id="day_one_humidity"></div>
            </div>
            <div class="five_day_cards">
                <div id="day_two_date"></div>
                <div id="day_two_icon"></div>
                <div id="day_two_temp"></div>
                <div id="day_two_wind"></div>
                <div id="day_two_humidity"></div>
            </div>
            <div class="five_day_cards">
                <div id="day_three_date"></div>
                <div id="day_three_icon"></div>
                <div id="day_three_temp"></div>
                <div id="day_three_wind"></div>
                <div id="day_three_humidity"></div>
            </div>
            <div class="five_day_cards">
                <div id="day_four_date"></div>
                <div id="day_four_icon"></div>
                <div id="day_four_temp"></div>
                <div id="day_four_wind"></div>
                <div id="day_four_humidity"></div>
            </div>
            <div class="five_day_cards">
                <div id="day_five_date"></div>
                <div id="day_five_icon"></div>
                <div id="day_five_temp"></div>
                <div id="day_five_wind"></div>
                <div id="day_five_humidity"></div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/script.js"></script>
</html>
